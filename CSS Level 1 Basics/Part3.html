<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Part3_master.css">
    <title>CSS Basics P3</title>
</head>
<body>

    <h3>Im a h3</h3>

    <!-- Can do div.<name> and it'll make the div with that name as classname -->
    <div class="firstDiv">
        <p>Im inside the firstdiv class</p>
    </div>

    <div class="secondDiv">
        <p>Im insisde the secondDiv class</p>
    </div>

    <!-- Same but instead use # -->
    <p id="singledOut">IDs must be unique</p>

    <h3>Heres a list</h3>
    <ul>
        <li>Confirm? <input type="checkbox"></li>
        <li>Feedback? <input type="text" name="" id=""></li>
        <li><a href="www.youtube.com">YT</a></li>
        <li><a href="www.facebook.com">faceboook</a></li>
    </ul>
</body>
</html>
